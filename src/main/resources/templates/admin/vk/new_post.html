<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Работа вахтой</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

</head>
<body>


<div class="container">
    <div th:insert="blocks/header :: header"></div>
    <div class="accordion-body">
        <div class="container">
            <h2>Новый пост в группу</h2>
        </div>





        <form th:method="POST" action="/admin/vk" th:object="${post}">

            <div class="container">
                <label for="text">   </label>
                <textarea name="post" rows="10" id="text" class="form-control" th:field="*{text}"></textarea>
            </div>
            <div class="container">
                <input type="submit" value="Опубликовать" class="btn btn-success">
            </div>
        </form>


    </div>


    <div th:insert="blocks/footer :: footer"></div>
</div>


</div>

</body>
</html>
