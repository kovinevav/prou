
<div th:fragment="listofreviews">
    <br><br>
    <H2>Отзывы</H2>

    <div class="container" th:each="review : ${reviews}">

        <div class="row">
            <div class="col-md-4">
                <p th:text="${review.name}">Name of autor</p>
            </div>

            <div class="col-md-4">
                <a th:href="'/admin/reviews/' + ${review.id} + '/edit'">Редактировать</a>
            </div>

            <div class="col-md-4">
                <form th:method="delete"  th:action="'/admin/reviews/' + ${review.id}">
                    <input type="submit" value="Удалить">
                </form>

            </div>
        </div>
        <hr>

    </div>
</div>
