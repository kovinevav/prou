<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Работа вахтой</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

</head>
<body>


<div class="container">
    <div th:insert="~{blocks/header :: header}"></div>
    <div class="accordion-body">
        <div class="container">
            <h2>Добавить компанию</h2>
        </div>

        <form spellcheck=false th:method="POST" action="/admin/companies" th:object="${company}"
              enctype="multipart/form-data" >
            <div class="container">
                <label for="name">Название: </label>
                <input type="text" th:field="*{name}" id="name" class="form-control"><br>
            </div>

            <div class="container">
                <label for="name">Фото: </label>
                <input type="file" name="file" id="file" class="form-control"><br>
            </div>

            <div class="container">
                <label for="anons">Анонс: </label>
                <input type="text" th:field="*{anons}" id="anons" class="form-control"><br>
            </div>


            <div class="container">
                <label for="text">Описание: </label>
                <textarea th:field="*{text}" id="text" class="form-control" rows="15"></textarea>
                <br>
            </div>
            <div class="container mb-3">
                <label for="web">WEB: </label>
                <input type="text" th:field="*{web}" id="web" class="form-control" rows="15"></input>
                <br>
            </div>
            <div class="container">
                <input type="submit" value="Добавить" class="btn btn-success">
            </div>
        </form>


    </div>


    <div th:insert="blocks/footer :: footer"></div>
</div>


</div>

</body>
</html>
