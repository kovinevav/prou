    <link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
   <!-- <link href="/css/singin.css" rel="stylesheet">-->
    <link href="/css/singin.css" rel="stylesheet">

</head>
<body class="text-center">


<form   name="f" class="form-signin" method="post" th:action="@{/auth/login}"  th:object="${loginDto}" >
   <!-- <img class="mb-4" src="/img/brand/bootstrap-solid.svg" alt="логотип bootstrap" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>

    <label for="login" class="sr-only">Login</label>
    <input type="text"   th:field="*{username}" id="login" class="form-control" placeholder="E-mail" required="" autofocus="">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"  th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password" required="">



    <a href="/auth/register">Создать учётную запись</a>

    <div class="container">
        <input type="submit" value="Войти" class="btn btn-success">
    </div>

</form>
<p class="mt-5 mb-3 text-muted">&copy; 2023</p>
<div th:if="${param.error}" style="color: red">
    Неправильно введены email или пароль
</div>
<!-- Yandex.Metrika counter -->
</body>
</html>
