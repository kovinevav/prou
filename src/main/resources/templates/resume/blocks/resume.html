<div th:fragment="resume">
    <div class="row mb-2"   >
        <div class="container">
            <H2>Специалисты</H2>
        </div>
        <div class="row mb-2">
            <div class="col-md-4"   th:each="user : ${users}">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h3 th:text="${user.name}"></h3>
                        <p class="card-text mb-auto" th:text="${user.speciality}"></p>
                        <a th:href=" 'users/' + ${user.id}" class="stretched-link">Узнать больше</a>
                    </div>


                </div>
            </div>
        </div>
        <div>
            <p><a class="link-opacity-50-hover" href="/images/companies">Посмотреть полный список компаний</a>
        </div>
    </div>


</div>
